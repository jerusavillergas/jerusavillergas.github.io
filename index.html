<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jerusa Villergas</title>
  <meta name="description" content="Web personal de Jerusa Villergas.">
  <style>
    :root { --max: 740px; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 4rem 1.25rem; }
    .card { max-width: var(--max); text-align: center; }
    img { max-width: 600px; width:100%; height: auto; border-radius: 16px; display: block; margin: 0 auto 1rem; }
    h1 { font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem); margin: 0.25rem 0 0.5rem; }
    p { margin: 0.25rem 0 1rem; color: #333; }
    a { text-decoration: none; }
   .btn 
    {
      display: inline-block;
      padding: 0.4rem 0.6rem; /* menos espacio interior */
      border-radius: 999px;
      border: 1px solid #ccc;
      color: #8B4513; /* marrón */
      text-decoration: none;
      font-size: 0.9rem; /* opcional: un poco más pequeño */
    }
  .btn:hover {background-color: #f5f5f5; /* opcional: ligero cambio al pasar el ratón */}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img src="/jerusa-villergas.jpg" alt="Imagen de una primate curiosa, que es lo que soy.">
      <h1>Hola</h1>
      <p>Soy Jerusa Villergas y esta es mi web personal.</p>
      <p>No utilizo redes sociales.</p>
      <p>Si quieres contactar conmigo puedes llamarme por teléfono (si tienes mi número, claro)<br> o escribirme un email a: <a class="btn" href="mailto:jerusavillergas@gmail.com">jerusavillergas@gmail.com</a></p>
    </section>
  </main>
</body>

</html>
