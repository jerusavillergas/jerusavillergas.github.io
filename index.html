<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jerusa Villeras</title>
  <meta name="description" content="Web personal de Jerusa Villergas.">
  <style>
    :root { --max: 740px; }
    html, body { height: 100%; margin: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.5; }
    .wrap { min-height: 100%; display: grid; place-items: center; padding: 4rem 1.25rem; }
    .card { max-width: var(--max); text-align: center; }
    img { max-width: 100%; height: auto; border-radius: 16px; display: block; margin: 0 auto 1rem; }
    h1 { font-size: clamp(1.75rem, 2.5vw + 1rem, 2.5rem); margin: 0.25rem 0 0.5rem; }
    p { margin: 0.25rem 0 1rem; color: #333; }
    a { text-decoration: none; }
    .btn { display: inline-block; padding: .75rem 1rem; border-radius: 999px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <img src="img/portada.webp" alt="Imagen representativa de la consulta">
      <h1>Hola</h1>
      <p>Esta es mi web personal y la forma de contactar conmigo. No utilizo redes sociales.</p>
      <p><a class="btn" href="mailto:jerusavillergas@gmail.com">jerusavillergas@gmail.com</a></p>
    </section>
  </main>
</body>
</html>
